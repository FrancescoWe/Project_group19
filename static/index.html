<!DOCTYPE html>
<html>

    <!-- Classe CSS che definisce un container. -->
    <style>
        .container{
            display: flex;
            justify-content: space-between;  
        }
    </style>

<head>
    <meta charset="UTF-8">

    <script 
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js";
    ></script>
    <title>Sample Page</title>
</head>

<body>

    <h2>Sample Page</h2>

    <!-- Form per i pulsanti di search -->
    <form>
        <input type="text" id="searchbar" class="form-control" placeholder="Enter your search term...." />
        <!-- <button type="button" onclick="fiveDayForeCast();">Search</button> -->
        <br>
        <button type="button" onclick="waitForElement();">Search Current</button>
        <button type="button" id="forecast" onclick="cityforecastCall();waitForElementForecast();fiveDayForeCast()">Search Forecast</button>
        <!-- Bottone inizialmente nascosto: apparirà solo nel caso di Forecast -->
        <button type="button" id="daysbutton1" onclick="removeday();waitForElementForecast();">&lt</button>
        <button type="button" id="daysbutton2" onclick="addday();waitForElementForecast();">&gt</button>
    </form>

    <!-- Divs per le informazioni sul meteo -->
    <br>
    <!-- Queste due div appariranno nel caso di un Forecast -->
    <div id="daynum"></div>
    <div id="hours"></div>

    <div id="name">City name: </div>
    <div id="windSpeed">Wind speed: </div>
    <div id="currentWeather">Current weather conditions: </div>

    <!-- Form per il login dell'utente -->
    <br>
    <form action="api/v1/users" method="post" name="loginform" id="loginform">
        <span>Logged User:</span> <br>
        <span id="loggedUser"></span>
        <input name="email" value="user@domain.com" id="loginEmail"/>
        <button type="button" onclick="login()">LogIn</button>
    </form>

    <a href="itinerary.html">View itinerary page</a> 

    <!-- Grafica per la ricerca forecast. 
        La classe forecast è stata definita sopra nel codice -->
    <br>
    <div class = "container">
        <!-- Giorno uno -->
        <div class = "day">
            <h2 id = "data_uno" > date </h2>
            <div class = "icon">
                <img src = "http://openweathermap.org/img/w/01n.png" id="imm_uno">
            </div>

                    <h3 id = "max_uno"> Max </h3>
                    <h3 id = "min_uno"> Min </h3>

        </div>
