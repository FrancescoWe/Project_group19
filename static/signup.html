<html>
    <head>
        <title>Login And Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <script 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js";
        ></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="loginChange()">Log In</button>    
                    <button type="button" class="toggle-btn" onclick="registerChange()">Sign Up</button>
                </div>

                <form method="post" action="" onsubmit="return validateFormLogin()" id="login" class="input-group">
                    <input id="emailLogin" type="text" class="input-field" placeholder="Email" required>
                    <input id="passwordLogin" type="text" class="input-field" placeholder="Password" required>
                    <!--<input type="checkbox" class="check-box"><span>Remember Password<span>-->
                    <button id="submitLog" type="submit" class="submit-btn">Log In</button>
                </form>

                <form method="post" action="" onsubmit="return validateFormSign()" id="register" class="input-group">
                    <input  id="emailSignUp" type="text" class="input-field" placeholder="Email" required>
                    <input  id="passwordSignUp" type="text" class="input-field" placeholder="Password" required>
                    <!--<input type="checkbox" class="check-box"><span>I agree to the terms and conditions<span>-->
                    <button id="submitSign" type="submit" class="submit-btn">Sign Up</button>
                </form>

            </div>
        </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function registerChange(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function loginChange(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }

            function validateFormLogin(){
               /* if(signUp()){
                    return true;

                }else{
                    console.log("ERROR CAN'T SIGN UP!");
                    return false;
                }*/
	        }

            function validateFormSign(){
                if(signUp()){
                    return true;

                }else{
                    return false;
                }
	        }
        </script>

        <script src="auth.js"></script>

    </body>
</html>
